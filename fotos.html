<!DOCTYPE html>

<head>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/fotos.css">
</head>

<body>

    <header>
        <nav class="navDesk">
            <div class="logoNav"> C<span>I</span></div>
            <ul class="navItems">
                <li><a href="./index.html">HOME</a> </li>
                <li><a href="#" class="position-relative active">FOTOS</a> </li>
                <li><a href="./videos.html" class="position-relative">VIDEOS</a> </li>
                <li><a href="./sobreMi.html" class="position-relative">SOBRE MI</a> </li>
                <li><a href="./contacto.html" class="position-relative">CONTACTO</a> </li>
            </ul>
        </nav>
        <nav class="navMobile">
            <div class="logoNav"> C<span>I</span></div>
            <div class="btnNav" onclick="activarOrDesactivar()">
                <span class="burgerT"></span>
                <span class="burgerM"></span>
                <span class="burgerB"></span>
            </div>
            <div class="navSlide">
                <ul class="navItems">
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#" class="active">FOTOS</a></li>
                    <li><a href="./videos.html">VIDEOS</a></li>
                    <li><a href="./sobreMi.html">SOBRE MI</a></li>
                    <li><a href="./contacto.html">CONTACTO</a> </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="app">
        <div class="stickyWhatsapp"> <i class='bx bxl-whatsapp' @click="redireccionar('WHATSAPP')"></i></div>


        <div class="fondoModal ">
            <div class="bodyModal">
                <span @click="openFullScreen">X</span>
                <div class="img" :style="'background-image:url('+imgFocus+');'"></div>
            </div>
        </div>

        <div class="contenedor">


            <div class="gallery-container" :class="img.h + ' ' + img.w" v-for="img in imagenesHardcodeadas"
                @click="openFullScreen(img)">
                <div class="gallery-item">
                    <div class="image">
                        <img :src=img.url alt="Gallery1">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/data/videos.js"></script>
    <script src="./scripts/data/imagenes.js"></script>
    <script src="./scripts/gallery.js"></script>
