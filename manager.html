<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Ibarra Fotografo Profesional - Peru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/manager.css">
</head>
<body>
    
    <main id="app">
       
        <div class="mt-5 mx-5" >
            <button @click="open()" class=" btn btn-success">UPLOAD IMAGEN</button>
            <button @click="uploadData()" class=" btn btn-success">LOAD DATA</button>
        </div>

      <div class="mt-5 mx-5" >
            <form @submit.prevent="uploadVideo()">
              <input type="text" v-model="urlPlayer" placeholder="urlPlayer">
              <input type="text" v-model="urlPreview" placeholder="urlPreview">
              <input type="text" v-model="nameVideo" placeholder="name">
              <button class=" btn btn-success">UPLOAD VIDEO</button>
            </form>
            <button @click="uploadDataVideo()" class=" btn btn-success">LOAD DATA</button>
        </div>
        
        <div class="tabla">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Name</th>
                    <th scope="col"><i class='bx bxs-data bx-md'></i></th>
                  </tr>
                </thead>
                <tbody >
                  <tr v-for="imagen in imagenes" >
                    <td ><img :src=imagen.url alt=""></td>
                    <td><p>{{imagen.url}}</p></td>
                    <td><i class='bx bx-trash bx-md text-bg-danger' @click="removeImg(imagen)"></i> </td>
                  </tr>
                
                </tbody>
              </table>
        </div>
        <div class="tabla">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Video</th>
                  <th scope="col">Name</th>
                  <th scope="col"><i class='bx bxs-data bx-md'></i></th>
                </tr>
              </thead>
              <tbody >
                <tr v-for="video in videos" >
                  <td ><img :src=video.urlPreview alt=""></td>
                  <td><p>{{video.urlPlayer}}</p></td>
                  <td><i class='bx bx-trash bx-md text-bg-danger' @click="removeVideo(video)"></i> </td>
                </tr>
              
              </tbody>
            </table>
      </div>
    </main>

    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/data/videos.js"></script>
    <script src="./scripts/data/imagenes.js"></script>
    <script src="./scripts/upload.js"></script>
</body>
</html>
